<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
</head>
<body>
<h2>Thông tin khách hàng</h2>
<form th:action="@{/submit-customer}" th:object="${customer}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br><br>

    <label>Email:</label>
    <input type="text" th:field="*{email}" /><br><br>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" /><br><br>

    <label>Address:</label>
    <input type="text" th:field="*{address}" /><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
